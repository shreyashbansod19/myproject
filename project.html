<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love Coding</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #013220, #004d1a); /* Forest green gradient */
        }

        /* Glowing birds with colors */
        .bird {
            position: absolute;
            font-size: 40px;
            animation: fly 10s infinite linear;
            color: #ff6347; /* Tomato color for birds */
            text-shadow: 0 0 5px #fff, 0 0 10px #ff6347, 0 0 15px #ff6347;
        }

        @keyframes fly {
            0% {
                transform: translate(-100px, 50px);
            }
            50% {
                transform: translate(50vw, -100px);
            }
            100% {
                transform: translate(100vw, 50px);
            }
        }

        .bird:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-duration: 12s;
        }

        .bird:nth-child(2) {
            top: 15%;
            left: 10%;
            animation-duration: 15s;
        }

        .bird:nth-child(3) {
            top: 5%;
            left: 20%;
            animation-duration: 18s;
        }

        /* Glowing stars with animation */
        .star {
            position: absolute;
            font-size: 12px;
            color: #fff;
            animation: twinkle 3s infinite alternate;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff4500, 0 0 15px #ff4500;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .star:nth-child(1) { top: 5%; left: 10%; animation-delay: 1s; }
        .star:nth-child(2) { top: 20%; left: 40%; animation-delay: 2s; }
        .star:nth-child(3) { top: 25%; left: 60%; animation-delay: 3s; }
        .star:nth-child(4) { top: 35%; left: 80%; animation-delay: 4s; }
        .star:nth-child(5) { top: 50%; left: 30%; animation-delay: 5s; }

        /* Glowing text */
        .sentence {
            font-size: 24px;
            color: #ffffff;
            text-shadow: 0 0 5px #fff, 0 0 10px #ffd700, 0 0 20px #ffa500;
            text-align: center;
            margin: 20px 0;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #ffd700, 0 0 20px #ffa500;
            }
            100% {
                text-shadow: 0 0 10px #ffec8b, 0 0 20px #ffd700, 0 0 30px #ffa500;
            }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Glowing stars in the background -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

    <!-- Glowing birds -->
    <div class="bird">üê¶</div>
    <div class="bird">ü¶ú</div>
    <div class="bird">ü¶Ö</div>

    <!-- Glowing text -->
    <div class="container">
        <script>
            // Generate the sentence 100 times
            const container = document.querySelector('.container');
            const sentence = "I love u babe  üíã";
            for (let i = 0; i < 100; i++) {
                const sentenceElement = document.createElement('div');
                sentenceElement.classList.add('sentence');
                sentenceElement.textContent = sentence;
                container.appendChild(sentenceElement);
            }
        </script>
    </div>
</body>
</html>
